<!DOCTYPE html>
<html>

<head>
    <title>Contact me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div id="innerheader">
            <div class="nav" style="color: #cccccc">
                <a class="nav-link active" target="_blank" href="#">About</a>
                <a class="nav-link" target="_blank" href="portfolio.html">Portfolio</a>
                <a class="nav-link" target="_blank" href="contact.html">Contact</a>
            </div>
            <p id="myname">Dominic Abogado</p>
        </div>
        <section id="maincontent">
            <p id="aboutme">Contact</p>
            <div id="uppercontent">
                <form>
                    <div class="cont">
                        Name:
                        <br>
                        <input type="text" name="firstname" value="Your Name">
                    </div>
                    <div class="cont">
                        Email:
                        <br>
                        <input type="text" name="email" value="example@gmail.com">
                    </div>
                    <div class="cont">
                        Message:
                        <br>
                        <textarea placeholder='message' name="" id="cont-message" rows="10"></textarea>
                    </div>
                </form>
                <button type="button" class="submit-btn">Submit</button>
            </div>
        </section>


        <footer>
            <p id="copy">Copyright &copy;</p>
        </footer>
    </header>
</body>

</html>
